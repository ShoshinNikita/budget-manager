name: check code
on:
  push:
    paths-ignore:
      - "docs/**"
      - "scripts/**"
      - "static/**"
      - "templates/**"
      - "tools/**"
      - "README.md"

jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - uses: actions/checkout@v2

      - name: Run integration tests
        run: make test-integ

  lint:
    name: lint code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: golangci/golangci-lint-action@v1
        with:
          version: v1.31
