      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GetDayResp'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.Response'
        "404":
          description: Day doesn't exist
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal error
          schema:
