<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{.Month}} {{.Year}} | Budget Manager</title>

	<style>
		/* Common */
		* {
			box-sizing: border-box;
		}

		body {
			color: rgba(0, 0, 0, 0.87);
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
			font-weight: normal;
			height: 100vh;
			margin: 0;
			padding: 30px;
			padding-bottom: 40px;
		}

		/* Body */

		#body {
			border: 1px solid #88888830;
			border-radius: 5px;
			display: grid;
			grid-template-rows: minmax(min-content, max-content) auto;
			row-gap: 15px;
			margin: auto;
			margin-bottom: 30px;
			max-width: 1400px;
			min-height: 100%;
			padding: 10px;
		}

		/* Header */

		div#header {
			border-bottom: 1px solid #00000020;
			box-sizing: content-box;
			display: grid;
			column-gap: 20px;
			height: 35px;
			line-height: 35px;
			padding-bottom: 5px;
			width: 100%;
		}

		/* Layout for small screens (< 1050px) */
		@media (max-width: 1049px) {
			div#header {
				/* Use 'auto' for correct width */
				grid-template-columns: 100%;
				grid-template-rows: repeat(2, minmax(min-content, max-content));
				height: auto;
			}
		}

		/* Layout for large screens (>= 1050px) */
		@media (min-width: 1050px) {
			div#header {
				/* Use 'auto' for correct width */
				grid-template-columns: 325px auto;
			}
		}

		/* Path */

		div#header>div#path {
			font-size: 20px;
		}

		div#header>div#path>span.path__element>a:link,
		a:visited {
			text-decoration: none;
			color: #039be5;
		}

		div#header>div#path>span.path__element>a:hover {
			text-decoration: underline;
		}

		div#header>div#stats {
			font-size: 20px;
		}

		/* Detailed info: Incomes, Monthly Payments and Incomes */

		div#detailed-info {
			column-gap: 10px;
			display: grid;
			height: 100%;
			row-gap: 10px;
		}

		/* Layout for small screens (< 1050px) */
		@media (max-width: 1049px) {
			div#detailed-info {
				/* Use 'auto' for correct width */
				grid-template-columns: 100%;
				grid-template-rows: 20% 20% auto;
				grid-template-areas:
					"incomes"
					"monthly-payments"
					"days";
			}
		}

		/* Layout for large screens (>= 1050px) */
		@media (min-width: 1050px) {
			div#detailed-info {
				/* Use 'auto' for correct width */
				grid-template-columns: 30% auto;
				grid-template-rows: 50% auto;
				grid-template-areas:
					"incomes days"
					"monthly-payments days";
			}
		}

		div#detailed-info>.detailed-info__block {
			border: 1px solid #88888820;
			border-radius: 3px;
			height: 100%;
			padding: 3px;
		}

		div#detailed-info div#incomes {
			grid-area: incomes;
		}

		div#detailed-info div#monthly-payments {
			grid-area: monthly-payments;
		}

		div#detailed-info div#days {
			grid-area: days;
		}
	</style>
</head>

<body>
	<div id="body">
		<div id="header">
			<!-- Path like "Years / 2019 / Months / November" -->
			<div id="path">
				<span class="path__element"> <a href="/years">Years</a> </span>
				<span class="path__element"> / </span>
				<span class="path__element"> <a href="/years/{{.Year}}">{{.Year}}</a> </span>
				<span class="path__element"> / </span>
				<span class="path__element"> <a href="/years/{{.Year}}/months">Months</a> </span>
				<span class="path__element"> / </span>
				<span class="path__element"> {{.Month}} </span>
			</div>

			<!-- Stats: Total Income and Spend, Result -->
			<div id="stats">
				<span>Incomes:</span>
				<span style="color: green;">{{.TotalIncome}}</span>
				<span style="margin-right: 10px;">⛁</span>
				<span>Spends:</span>
				<span style="color: crimson;">{{.TotalSpend}}</span>
				<span style="margin-right: 10px;">⛁</span>
				<span>Result:</span>
				<!-- .Result > 0 -->
				{{if gt .Result 0}}
				<span style="color: green;">{{.Result}}</span>
				{{else}}
				<span style="color: crimson;">{{.Result}}</span>
				{{end}}
				<span style="margin-right: 10px;">⛁</span>
			</div>
		</div>

		<div id="detailed-info">
			<!-- Incomes -->
			<div id="incomes" class="detailed-info__block">TODO: Incomes</div>

			<!-- Monthly Payments -->
			<div id="monthly-payments" class="detailed-info__block">TODO: Monthly Payments</div>

			<!-- Days -->
			<div id="days" class="detailed-info__block">TODO: Days</div>
		</div>
	</div>
</body>

</html>
