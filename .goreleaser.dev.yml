# This config is used to build code and publish Docker images on push to the default branch
project_name: budget-manager

release:
  disable: true

changelog:
  skip: true

builds:
  - skip: true

dockers:
  - dockerfile: Dockerfile
    image_templates:
      - "ghcr.io/shoshinnikita/{{ .ProjectName }}:dev"
    build_flag_templates:
      - "--build-arg=LDFLAGS=-s -w -X 'main.version=dev' -X 'main.gitHash={{ .ShortCommit }}'"
    extra_files:
      # Dirs
      - internal/
      - vendor/
      # Files
      - main.go
      - go.mod
      - go.sum
