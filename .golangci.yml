run:
  concurrency: 4
  build-tags:
    - integration
  modules-download-mode: vendor

linters:
  enable-all: true
  disable:
    # Deprecated
    - maligned
    - scopelint
    - golint
    - interfacer
    # Useless
    - cyclop
    - dupl
    - exhaustivestruct
    - godot
    - godox
    - gomnd
    - nlreturn
    - paralleltest
    - testpackage
    - tparallel
    - thelper
    - whitespace
    - wrapcheck
    - wsl

linters-settings:
  gci:
    local-prefixes: github.com/ShoshinNikita/budget-manager
  funlen:
    lines: 80
  tagliatelle:
    case:
      rules:
        json: snake

issues:
  exclude:
    # Ignore underscores in test functions
    - "use underscores in Go names; (?:func|type) (?:T|t)est"
    # Ignore warnings about 'github.com/go-pg/pg' specific field 'tableName'
    - "`tableName` is unused"
    # Method 'ToSql' is used by 'github.com/Masterminds/squirrel'
    - "method ToSql should be ToSQL"

  exclude-rules:
    - linters:
        - goerr113
      text: "do not define dynamic errors"

    - linters:
        - funlen
        - lll
      path: _test\.go

  # Display all issues
  max-issues-per-linter: 0
  max-same-issues: 0
