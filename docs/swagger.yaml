basePath: /api
definitions:
  db.Day:
    properties:
      day:
        type: integer
      id:
        type: integer
      month:
        type: string
      saldo:
        description: Saldo is DailyBudget - Cost of all Spends. It can be negative
        type: integer
      spends:
        items:
          $ref: '#/definitions/db.Spend'
        type: array
      year:
        type: integer
    type: object
  db.Income:
    properties:
      id:
        type: integer
      income:
        type: integer
      month:
        type: string
      notes:
        type: string
      title:
        type: string
      year:
        type: integer
    type: object
  db.Month:
    properties:
      daily_budget:
        description: DailyBudget is a (TotalIncome - Cost of Monthly Payments) / Number
          of Days
        type: integer
      days:
        items:
          $ref: '#/definitions/db.Day'
        type: array
      id:
        type: integer
      incomes:
        items:
          $ref: '#/definitions/db.Income'
        type: array
      month:
        type: string
      monthly_payments:
        items:
          $ref: '#/definitions/db.MonthlyPayment'
        type: array
      result:
        description: Result is TotalIncome - TotalSpend
        type: integer
      total_income:
        type: integer
      total_spend:
        description: TotalSpend is a cost of all Monthly Payments and Spends
        type: integer
      year:
        type: integer
    type: object
  db.MonthlyPayment:
    properties:
      cost:
        type: integer
      id:
        type: integer
      month:
        type: string
      notes:
        type: string
      title:
        type: string
      type:
        $ref: '#/definitions/db.SpendType'
        type: object
      year:
        type: integer
    type: object
  db.Spend:
    properties:
      cost:
        type: integer
      day:
        type: integer
      id:
        type: integer
      month:
        type: string
      notes:
        type: string
      title:
        type: string
      type:
        $ref: '#/definitions/db.SpendType'
        type: object
      year:
        type: integer
    type: object
  db.SpendType:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.AddIncomeReq:
    properties:
      income:
        example: 10000
        type: number
      month_id:
        example: 1
        type: integer
      notes:
        description: optional
        type: string
      title:
        example: Salary
        type: string
    required:
    - income
    - month_id
    - title
    type: object
  models.AddIncomeResp:
    properties:
      error:
        description: Error is specified only when success if false
        type: string
      id:
        type: integer
      request_id:
        type: string
      success:
        type: boolean
    type: object
  models.AddMonthlyPaymentReq:
    properties:
      cost:
        example: 1500
        type: number
      month_id:
        example: 1
        type: integer
      notes:
        description: optional
        type: string
      title:
        example: Rent
        type: string
      type_id:
        description: optional
        type: integer
    required:
    - cost
    - month_id
    - title
    type: object
  models.AddMonthlyPaymentResp:
    properties:
      error:
        description: Error is specified only when success if false
        type: string
      id:
        type: integer
      request_id:
        type: string
      success:
        type: boolean
    type: object
  models.AddSpendReq:
    properties:
      cost:
        example: 30
        type: number
      day_id:
        type: integer
      notes:
        description: optional
        type: string
      title:
        example: Food
        type: string
      type_id:
        description: optional
        type: integer
    required:
    - cost
    - day_id
    - title
    type: object
  models.AddSpendResp:
    properties:
      error:
        description: Error is specified only when success if false
        type: string
      id:
        type: integer
      request_id:
        type: string
      success:
        type: boolean
    type: object
  models.AddSpendTypeReq:
    properties:
      name:
        example: Food
        type: string
    required:
    - name
    type: object
  models.AddSpendTypeResp:
    properties:
      error:
        description: Error is specified only when success if false
        type: string
      id:
        type: integer
      request_id:
        type: string
      success:
        type: boolean
    type: object
  models.EditIncomeReq:
    properties:
      id:
        example: 1
        type: integer
      income:
        description: optional
        example: 15000
        type: number
      notes:
        description: optional
        example: New notes
        type: string
      title:
        description: optional
        type: string
    required:
    - id
    type: object
  models.EditMonthlyPaymentReq:
    properties:
      cost:
        description: optional
        example: 1550
        type: number
      id:
        example: 1
        type: integer
      notes:
        description: optional
        example: New notes
        type: string
      title:
        description: optional
        type: string
      type_id:
        description: optional
        example: 1
        type: integer
    required:
    - id
    type: object
  models.EditSpendReq:
    properties:
      cost:
        description: optional
        example: 30.15
        type: number
      id:
        example: 1
        type: integer
      notes:
        description: optional
        example: Vegetables
        type: string
      title:
        description: optional
        type: string
      type_id:
        description: optional
        type: integer
    required:
    - id
    type: object
  models.EditSpendTypeReq:
    properties:
      id:
        example: 1
        type: integer
      name:
        example: Vegetables
        type: string
    required:
    - id
    type: object
  models.GetDayByDateReq:
    properties:
      day:
        example: 12
        type: integer
      month:
        example: 4
        type: integer
      year:
        example: 2020
        type: integer
    required:
    - day
    - month
    - year
    type: object
  models.GetDayByIDReq:
    properties:
      id:
        example: 1
        type: integer
    required:
    - id
    type: object
  models.GetDayResp:
    properties:
      day:
        $ref: '#/definitions/db.Day'
        type: object
      error:
        description: Error is specified only when success if false
        type: string
      request_id:
        type: string
      success:
        type: boolean
    type: object
  models.GetMonthByDateReq:
    properties:
      month:
        example: 4
        type: integer
      year:
        example: 2020
        type: integer
    required:
    - month
    - year
    type: object
  models.GetMonthByIDReq:
    properties:
      id:
        example: 1
        type: integer
    required:
    - id
    type: object
  models.GetMonthResp:
    properties:
      error:
        description: Error is specified only when success if false
        type: string
      month:
        $ref: '#/definitions/db.Month'
        type: object
      request_id:
        type: string
      success:
        type: boolean
    type: object
  models.GetSpendTypesResp:
    properties:
      error:
        description: Error is specified only when success if false
        type: string
      request_id:
        type: string
      spend_types:
        items:
          $ref: '#/definitions/db.SpendType'
        type: array
      success:
        type: boolean
    type: object
  models.RemoveIncomeReq:
    properties:
      id:
        example: 1
        type: integer
    required:
    - id
    type: object
  models.RemoveMonthlyPaymentReq:
    properties:
      id:
        example: 1
        type: integer
    required:
    - id
    type: object
  models.RemoveSpendReq:
    properties:
      id:
        example: 1
        type: integer
    required:
    - id
    type: object
  models.RemoveSpendTypeReq:
    properties:
      id:
        example: 1
        type: integer
    required:
    - id
    type: object
  models.Response:
    properties:
      error:
        description: Error is specified only when success if false
        type: string
      request_id:
        type: string
      success:
        type: boolean
    type: object
  models.SearchSpendsReq:
    properties:
      after:
        description: After must be in the RFC3339 format (https://tools.ietf.org/html/rfc3339#section-5.8)
        format: date
        type: string
      before:
        description: Before must be in the RFC3339 format (https://tools.ietf.org/html/rfc3339#section-5.8)
        format: date
        type: string
      max_cost:
        type: number
      min_cost:
        type: number
      notes:
        description: Notes can be in any case. Search will be performed by lowercased
          value
        type: string
      notes_exactly:
        description: NotesExactly defines should we search exactly for the given notes
        type: boolean
      order:
        description: 'Order specify sort order. Available options: asc (default),
          desc'
        type: string
      sort:
        description: 'Sort specify field to sort by. Available options: title, cost,
          date (default)'
        type: string
      title:
        description: Title can be in any case. Search will be performed by lowercased
          value
        type: string
      title_exactly:
        description: TitleExactly defines should we search exactly for the given title
        type: boolean
      type_ids:
        description: TypeIDs is a list of Spend Type ids to search for
        items:
          type: integer
        type: array
      without_type:
        description: WithoutType is used to search for Spends without Spend Type.
          TypeIDs are ignored when it is true
        type: boolean
    type: object
  models.SearchSpendsResp:
    properties:
      error:
        description: Error is specified only when success if false
        type: string
      request_id:
        type: string
      spends:
        items:
          $ref: '#/definitions/db.Spend'
        type: array
      success:
        type: boolean
    type: object
info:
  contact: {}
  description: Easy-to-use, lightweight and self-hosted solution to track your finances
    - [GitHub](https://github.com/ShoshinNikita/budget-manager)
  license:
    name: MIT
    url: https://github.com/ShoshinNikita/budget-manager/blob/master/LICENSE
  title: Budget Manager API
  version: v0.2
