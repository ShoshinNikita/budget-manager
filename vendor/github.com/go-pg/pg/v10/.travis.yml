dist: xenial
language: go

addons:
  postgresql: '9.6'

go:
  - 1.14.x
  - 1.15.x
  - tip

matrix:
  allow_failures:
    - go: tip

go_import_path: github.com/go-pg/pg

before_install:
  - psql -U postgres -c "CREATE EXTENSION hstore"
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s --
    -b $(go env GOPATH)/bin v1.28.3
