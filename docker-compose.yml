version: "2.4"

services:
  budget-manager:
    image: budget-manager:latest
    container_name: budget-manager
    environment:
      DEBUG: "true"
      DB_TYPE: postgres # sqlite or postgres
      DB_SQLITE_PATH: /srv/var/budget-manager.db
      DB_PG_HOST: postgres
      DB_PG_PORT: 5432
      DB_PG_USER: postgres
      DB_PG_PASSWORD: postgres
      DB_PG_DATABASE: postgres
      SERVER_PORT: 8080
      SERVER_SKIP_AUTH: "true"
    volumes:
      - ./_var/sqlite:/srv/var # store SQLite db in ./_var/sqlite
    ports:
      - "8080:8080"

  postgres:
    image: postgres:12-alpine
    container_name: budget-manager_pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./_var/pg_data:/var/lib/postgresql/data # store the data in ./var/pg_data
    command: -c "log_statement=all"
