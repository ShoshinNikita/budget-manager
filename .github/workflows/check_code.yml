name: check code
on:
  push:
    paths-ignore:
      - "docs/**"
      - "scripts/**"
      - "static/**"
      - "templates/**"
      - "tools/**"
      - "README.md"

jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - uses: actions/checkout@v2

      - name: Prepare environment for the integration tests
        run: |
          docker pull postgres:12-alpine

      - name: Run integration tests
        run: make test-integ

  lint:
    name: lint code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - uses: actions/checkout@v2

      - uses: golangci/golangci-lint-action@v2
        with:
          version: v1.42
          skip-go-installation: true
